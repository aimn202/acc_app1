<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحاسب الشخصي</title>
    <!-- خط IBM Plex Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ملفات CSS والأيقونة -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>لوحة التحكم</h1>
        <button onclick="logout()">تسجيل الخروج</button>
    </header>
    <div class="container">
        <h2>إضافة عملية جديدة</h2>
        <input type="date" id="date">
        <input type="text" id="description" placeholder="وصف العملية">
        <input type="number" id="amount" placeholder="المبلغ">
        <select id="type">
            <option value="دخل">دخل</option>
            <option value="مصروف">مصروف</option>
        </select>
        <button onclick="addTransaction()">إضافة</button>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>التاريخ</th>
                    <th>الوصف</th>
                    <th>المبلغ</th>
                    <th>النوع</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>
    </div>

    <!-- ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
